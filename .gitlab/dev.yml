build-dev:
  stage: build
  before_script:
    - export PATH=/home/gitlab-runner/.nvm/versions/node/v20.14.0/bin/:$PATH
    - git pull origin dev
  script:
    - npm run build:prod
  only:
    - dev
  tags:
    - main-runner

deploy-dev:
  stage: deploy
  before_script:
    - pm2 status
  script:
    - pm2 restart "brusnika-back-dev"
  only:
    - dev
  tags:
    - main-runner
