build-test:
  stage: build
  before_script:
    - export PATH=/home/gitlab-runner/.nvm/versions/node/v20.14.0/bin/:$PATH
    - git pull origin test
  script:
    - npm run build:prod
  only:
    - test
  tags:
    - main-runner

deploy-test:
  stage: deploy
  before_script:
    - pm2 status
  script:
    - pm2 restart "brusnika-back-test"
  only:
    - test
  tags:
    - main-runner
